{% extends "logged_in.html" %}

{% block main %}
    <main>
        <div class="container">
            <div class="container">
            <div class="m-2">
                <h1>Organizations</h1>
            </div>

                {% if organizations %}
                    <ul class="list-group mt-5">
                        {% for org in organizations %}
                            <li class="list-group-item">
                                {{ org }}
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p>No organizations found or API call failed.</p>
                {% endif %}
            </div>

            <div class="center">
                <a class="btn btn-primary m-1" href="{{ url_for('index') }}">Back to home</a>
            </div>
        </div>
    </main>
{% endblock %}
